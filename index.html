<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion　Coordinater</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-left">
          <div class="logo">Coordinater</div>

        </div>
        <!-- ここにメニューアイコンを追加してください -->
        <div><span class="fa fa-bars menu-icon"></span></div>
  
        <div class="header-right">
          <a href="#">WOMEN</a>
          <a href="#">MEN</a>
          <a href="#" class="login">新規登録</a>
          <a href="#" class="login">ログイン</a>
        </div>
      </div>
    </header>
    <div class="top-wrapper">
      <div class="container">
        
        <!--段落入れたい -->
        <h1>FASHION COORDINATER</h1>
        <p>〜あなたのスタイリスト〜</p>
        <p>★スタイリングしながらアイテム選択できる！★</p>
        <div class="btn-wrapper">
          <a href="#" class="btn pro">スタイリストに任せる</a>
          <a href="#" class="btn ai">髪型から選ぶ</a>
          <a href="https://youtu.be/heRABtKrUZY" class="btn movie">スタイリング動画</a>
        </div>
      </div>
    </div>
    <div class="item-wrapper">
      <div class="container">
        <div class="heading">
          <h2>アイテムからスタリイングする!</h2>
        </div>
        <div class="items">
          <div class="item">
            <div class="item-icon">
              <img src="2021-22A-W HFCO02_6 copy.jpg" width="250px" height="350px">
              <p>OUTER</p>
            </div>
          </div>
          <div class="item">
            <div class="item-icon">
              <img src="2021-22A-W HFSH05_12 copy.jpg" width="250px" height="350px">
              <p>TOPS</p>
            </div>
          </div>
          <div class="item">
            <div class="item-icon">
              <img src="2021-22A-W HFSK01_12 copy.jpg" width="250px" height="350px">
              <p>BOTTOMS</p>
            </div>
          </div>
          <div class="item">
            <div class="item-icon">
              <img src="OFFICER-SANDALS_BLACK-PATENT_005 copy.jpg" width="250px" height="350px">
              <p>SHOES</p>
            </div>
          </div>
          <div class="clear"></div>
        </div>
      </div>
    </div>
    <div class="styling-wrapper">
      <div class="container">
        <div class="heading">
          <h2>スタイルカウンセリング実施中！！</h2>
          <h3>Counseling ＆ Games</h3>
        </div>
        <!--『遊んでみる』⇩ も面白い-->
        <span class="btn styling">試してみる</span>
      </div>
    </div>
    <footer>
      <div class="container">
        <div class="footer-logo">Coordinater</div>
        <p>🌸Fashion makes your life beautiful🌸</p>
      </div>
    </footer>
    <script>
      'use strict'
      window.alert('スタイリングを選びながら購入するサイトです！');
    </script>
  </body>
</html>
